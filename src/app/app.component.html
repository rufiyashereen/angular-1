<app-header></app-header>
<main>
  <ul id="users">
    
    <li *ngFor="let user of users">
      <app-user [user]="user" [selected]="user.id === selectedUserId"
      (select)="onSelectUser($event)"></app-user>
    </li>

  </ul>
  <app-tasks *ngIf="selecteduser; else fallback" [userId] = "selecteduser!.id" [name]="selecteduser!.name"></app-tasks>
  <ng-template #fallback>
    <p id=fallback>Select the user</p>
  </ng-template>
</main>
