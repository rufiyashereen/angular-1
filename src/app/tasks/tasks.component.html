<app-newtask *ngIf = "addTask" (cancelingTask) = "onFormSubmit()" (addTask) = "onAddingTask($event)"></app-newtask>
<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
    </header>
    <menu>
        <button (click) = "onAddTask()">Add Task</button>
    </menu>
    <ul>
        
        <li *ngFor= "let task of SelectedUserTasks; trackBy: trackByTaskId">
            <app-task [task] ="task" (completedTask) = "deleteTask($event)"></app-task>
        </li>
    </ul>
</section>
